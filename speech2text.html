<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to text</title>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Speech to Text</h1>
            <textarea style="text-align: right;"; id="output" name="output" rows="10" cols="30" placeholder=" Speak Now...."></textarea>
            <select name="language_Rec" id="language_Rec">
                <option value="ar">Arabic</option>
                <option value="en">English</option>
            </select>
            <button id="start" name="start">Start Recording</button>
            <button  id="stop" name="stop">Stop Recording</button>
        </div>

 <script src="script.js"></script>
</body>
</html>
